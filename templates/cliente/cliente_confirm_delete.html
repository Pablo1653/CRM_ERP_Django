{% extends 'base.html' %} {% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
<h1>Confirmar Eliminación</h1>
<p>
  ¿Estás seguro de que deseas eliminar el cliente "{{ cliente.nombre_cliente
  }}"?
</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Eliminar</button>
  <a href="{% url 'cliente_list' %}">Cancelar</a>
</form>
{% endblock %}
